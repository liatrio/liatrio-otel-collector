---
receivers:
    gitprovider:
        initial_delay: 1s
        collection_interval: 60s
        scrapers:
            invalidscraperkey:

    gitprovider/customname:
        initial_delay: 1s
        collection_interval: 30s
        scrapers:
            invalidscraperkey2:


processors:
    nop:

exporters:
    nop:

service:
    pipelines:
        metrics:
            receivers: [gitprovider, gitprovider/customname]
            processors: [nop]
            exporters: [nop]
