query getUserRepoData(
    $login: String!
    # @genqlient(pointer: true)
    $repoCursor: String) {
  user(login: $login) {
    repositories(
        affiliations: OWNER, 
        first: 100, 
        after: $repoCursor
        isArchived: false, 
        isFork: false) {
      totalCount
      edges {
        node {
          id
          name
          defaultBranchRef {
            name
          }
        }
      }
      pageInfo {
        endCursor
        hasNextPage
      }
    }
  }
}

