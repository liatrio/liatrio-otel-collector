query getRepoDataBySearch(
    $searchQuery: String!, 
    # @genqlient(pointer: true)
    $repoCursor: String) {
  search(query: $searchQuery, type: REPOSITORY, first: 100, after: $repoCursor) {
    repositoryCount
    edges {
      # @genqlient(typename: "SearchNode")
      node {
        ... on Repository {
          id
          name
          defaultBranchRef {
            name
          }
        }
      }
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}

query checkLogin($login: String!){ 
  user(login: $login) {
    login
  }
  organization(login: $login) {
    login
  }
}

query getCommitData(
  $name: String!, 
  $owner: String!, 
  $branchFirst: Int!, 
  $commitFirst: Int!, 
  # @genqlient(pointer: true)
  $commitCursor: String, 
  $branchName: String!) {
  repository(name: $name, owner: $owner) {
    refs(refPrefix: "refs/heads/", first: $branchFirst, query: $branchName) {
      # @genqlient(typename: "CommitNode")
      nodes {
        target {
          ... on Commit {
            id
            history(first: $commitFirst, after: $commitCursor) {
              edges {
                node {
                  committedDate
                }
              }
              pageInfo {
                endCursor
                hasNextPage
              }
            }
          }
        }
      }
    }
  }
}

query getBranchData(
    $name: String!, 
    $owner: String!,
    $branchFirst: Int!,
    $targetBranch: String!,
    # @genqlient(pointer: true)
    $branchCursor: String) {
    repository(name: $name, owner: $owner) {
        refs(refPrefix: "refs/heads/", first: $branchFirst, after: $branchCursor) {
            totalCount
            # @genqlient(typename: "BranchNode")
            nodes {
                name
                compare(headRef: $targetBranch) {
                  aheadBy
                  behindBy
                }
            }
            pageInfo {
                endCursor
                startCursor
            }
        }
    }
}

query getBranchCount(
    $name: String!, 
    $owner: String!) {
    repository(name: $name, owner: $owner) {
        refs(refPrefix: "refs/heads/") {
            totalCount
        }
    }
}
