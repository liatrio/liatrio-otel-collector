}

query getOrgRepoBranchInformation(
    $login: String!
    # @genqlient(pointer: true)
    $repoCursor: String,
    # @genqlient(pointer: true)
    $branchCursor: String) {
  organization(login: $login) {
    repositories(
        affiliations: OWNER, 
        first: 100, 
        after: $repoCursor, 
        isArchived: false, 
        isFork: false) {
      edges {
        node {
          name
          refs(refPrefix: "refs/heads/", first: 100, after: $branchCursor) {
            totalCount
            nodes {
              name
              target {
                ... on Commit {
                  id
                  history {
                    totalCount
                    edges {
                      node {
                        committedDate
                      }
                    }
                    pageInfo {
                      endCursor
                    }
                  }
                }
              }
            }
            pageInfo {
              endCursor
              startCursor
            }
          }
        }
      }
    }
  }
}

