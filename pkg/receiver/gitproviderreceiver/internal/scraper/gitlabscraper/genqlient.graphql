
query getAllGroupProjects($fullPath: ID!) {
  group(fullPath: $fullPath) {
    projects(includeSubgroups: true) {
      nodes {
        name
        fullPath
        createdAt
        lastActivityAt
      }
    }
  }
}

query getProjectsByTopic($org: String!, $topics: [String!]) {
  projects(searchNamespaces: true, search: $org, topics: $topics) {
    nodes {
      name
      fullPath
      createdAt
      lastActivityAt
    }
  }
}

query getBranchNames($fullPath: ID!) {
  project(fullPath: $fullPath) {
    repository {
      branchNames(searchPattern: "*", offset: 0, limit: 100)
    }
  }
}

query getOpenedMergeRequests($fullPath: ID!) {
  project(fullPath: $fullPath) {
    mergeRequests(state: opened) {
      nodes {
        iid
        title
        sourceBranch
        targetBranch
        createdAt
        updatedAt
      }
    }
  }
}
