---
receivers:
    vcsmetrics:
        initial_delay: 1s
        collection_interval: 60s
        scrapers:
            invalidscraperkey:

processors:
    nop:

exporters:
    nop:

service:
    pipelines:
        metrics:
            receivers: [vcsmetrics]
            processors: [nop]
            exporters: [nop]
