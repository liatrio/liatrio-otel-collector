---
receivers:
  azuredevops:
    initial_delay: 1s
    collection_interval: 60s
    scrapers:
      azuredevops:

  azuredevops/customname:
    initial_delay: 1s
    collection_interval: 30s
    scrapers:
      azuredevops:

processors:
  nop:

exporters:
  nop:

service:
  pipelines:
    metrics:
      receivers: [azuredevops, azuredevops/customname]
      processors: [nop]
      exporters: [nop]
