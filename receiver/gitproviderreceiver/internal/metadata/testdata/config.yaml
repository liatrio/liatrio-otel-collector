default:
all_set:
  metrics:
    git.repository.branch.commit.aheadby.count:
      enabled: true
    git.repository.branch.commit.behindby.count:
      enabled: true
    git.repository.branch.count:
      enabled: true
    git.repository.branch.line.addition.count:
      enabled: true
    git.repository.branch.line.deletion.count:
      enabled: true
    git.repository.branch.time:
      enabled: true
    git.repository.contributor.count:
      enabled: true
    git.repository.count:
      enabled: true
    git.repository.cve.count:
      enabled: true
    git.repository.pull_request.count:
      enabled: true
    git.repository.pull_request.time_open:
      enabled: true
    git.repository.pull_request.time_to_approval:
      enabled: true
    git.repository.pull_request.time_to_merge:
      enabled: true
  resource_attributes:
    git.vendor.name:
      enabled: true
    organization.name:
      enabled: true
none_set:
  metrics:
    git.repository.branch.commit.aheadby.count:
      enabled: false
    git.repository.branch.commit.behindby.count:
      enabled: false
    git.repository.branch.count:
      enabled: false
    git.repository.branch.line.addition.count:
      enabled: false
    git.repository.branch.line.deletion.count:
      enabled: false
    git.repository.branch.time:
      enabled: false
    git.repository.contributor.count:
      enabled: false
    git.repository.count:
      enabled: false
    git.repository.cve.count:
      enabled: false
    git.repository.pull_request.count:
      enabled: false
    git.repository.pull_request.time_open:
      enabled: false
    git.repository.pull_request.time_to_approval:
      enabled: false
    git.repository.pull_request.time_to_merge:
      enabled: false
  resource_attributes:
    git.vendor.name:
      enabled: false
    organization.name:
      enabled: false
filter_set_include:
  resource_attributes:
    git.vendor.name:
      enabled: true
      metrics_include:
        - regexp: ".*"
    organization.name:
      enabled: true
      metrics_include:
        - regexp: ".*"
filter_set_exclude:
  resource_attributes:
    git.vendor.name:
      enabled: true
      metrics_exclude:
        - strict: "git.vendor.name-val"
    organization.name:
      enabled: true
      metrics_exclude:
        - strict: "organization.name-val"
