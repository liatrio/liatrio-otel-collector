---
resourceMetrics:
  - resource:
      attributes:
        - key: git.vendor.name
          value:
            stringValue: github
        - key: organization.name
          value:
            stringValue: liatrio
    schemaUrl: https://opentelemetry.io/schemas/1.9.0
    scopeMetrics:
      - metrics:
          - description: Number of repositories in an organization
            gauge:
              dataPoints:
                - asInt: '0'
                  startTimeUnixNano: '1000000'
                  timeUnixNano: '2000000'
            name: git.repository.count
            unit: '{repository}'
        scope:
          name: github.com/liatrio/liatrio-otel-collector/receiver/gitproviderreceiver
          # Note: Used to be otelcol but after upgrade, scope was throwing an
          # error and needed to be set to full module name
          # name: otelcol/gitproviderreceiver
          version: latest
