---
resourceMetrics:
  - resource:
      attributes:
        - key: git.vendor.name
          value:
            stringValue: github
        - key: organization.name
          value:
            stringValue: liatrio
    schemaUrl: https://opentelemetry.io/schemas/1.9.0
    scopeMetrics:
      - metrics:
          - description: Number of commits a branch is ahead of the default branch
            gauge:
              dataPoints:
                - asInt: '1'
                  attributes:
                    - key: branch.name
                      value:
                        stringValue: main
                    - key: repository.name
                      value:
                        stringValue: ''
                  startTimeUnixNano: '1000000'
                  timeUnixNano: '2000000'
            name: git.repository.branch.commit.aheadby.count
            unit: '{branch}'
          - description: Number of commits a branch is behind the default branch
            gauge:
              dataPoints:
                - asInt: '0'
                  attributes:
                    - key: branch.name
                      value:
                        stringValue: main
                    - key: repository.name
                      value:
                        stringValue: ''
                  startTimeUnixNano: '1000000'
                  timeUnixNano: '2000000'
            name: git.repository.branch.commit.behindby.count
            unit: '{branch}'
          - description: Number of branches in a repository
            gauge:
              dataPoints:
                - asInt: '1'
                  attributes:
                    - key: repository.name
                      value:
                        stringValue: repo1
                  startTimeUnixNano: '1000000'
                  timeUnixNano: '2000000'
            name: git.repository.branch.count
            unit: '{branch}'
          - description: Count of lines added to code in a branch
            gauge:
              dataPoints:
                - asInt: '10'
                  attributes:
                    - key: branch.name
                      value:
                        stringValue: main
                    - key: repository.name
                      value:
                        stringValue: ''
                  startTimeUnixNano: '1000000'
                  timeUnixNano: '2000000'
            name: git.repository.branch.line.addition.count
            unit: '{branch}'
          - description: Count of lines deleted from code in a branch
            gauge:
              dataPoints:
                - asInt: '9'
                  attributes:
                    - key: branch.name
                      value:
                        stringValue: main
                    - key: repository.name
                      value:
                        stringValue: ''
                  startTimeUnixNano: '1000000'
                  timeUnixNano: '2000000'
            name: git.repository.branch.line.deletion.count
            unit: '{branch}'
          - description: Time the branch has existed
            gauge:
              dataPoints:
                - asInt: '24'
                  attributes:
                    - key: branch.name
                      value:
                        stringValue: main
                    - key: repository.name
                      value:
                        stringValue: ''
                  startTimeUnixNano: '1000000'
                  timeUnixNano: '2000000'
            name: git.repository.branch.time
            unit: s
          - description: Number of repositories in an organization
            gauge:
              dataPoints:
                - asInt: '1'
                  startTimeUnixNano: '1000000'
                  timeUnixNano: '2000000'
            name: git.repository.count
            unit: '{repository}'
          - description: The number of pull requests in a repository, categorized by their state (either open or merged)
            name: git.repository.pull_request.count
            sum:
              aggregationTemporality: 2
              dataPoints:
                - asInt: '1'
                  attributes:
                    - key: repository.name
                      value:
                        stringValue: repo1
                    - key: type
                      value:
                        stringValue: merged
                  startTimeUnixNano: '1000000'
                  timeUnixNano: '2000000'
                - asInt: '1'
                  attributes:
                    - key: repository.name
                      value:
                        stringValue: repo1
                    - key: type
                      value:
                        stringValue: open
                  startTimeUnixNano: '1000000'
                  timeUnixNano: '2000000'
              isMonotonic: true
            unit: '{pull_request}'
          - description: The amount of time a pull request has been open
            gauge:
              dataPoints:
                - asInt: '9223372036'
                  attributes:
                    - key: branch.name
                      value:
                        stringValue: ''
                    - key: repository.name
                      value:
                        stringValue: repo1
                  startTimeUnixNano: '1000000'
                  timeUnixNano: '2000000'
            name: git.repository.pull_request.open_time
            unit: s
          - description: The amount of time it took a pull request to go from open to merged
            gauge:
              dataPoints:
                - asInt: '0'
                  attributes:
                    - key: branch.name
                      value:
                        stringValue: ''
                    - key: repository.name
                      value:
                        stringValue: repo1
                  startTimeUnixNano: '1000000'
                  timeUnixNano: '2000000'
            name: git.repository.pull_request.time_to_merge
            unit: s
        scope:
          name: otelcol/gitproviderreceiver
          version: latest
