receivers:
  gitprovider:
    initial_delay: 1s
    collection_interval: 60s
    scrapers:
      github:

  gitprovider/customname:
    initial_delay: 1s
    collection_interval: 30s
    scrapers:
      github:

processors:
  nop:

exporters:
  nop:

service:
  pipelines:
    metrics:
      receivers: [gitprovider, gitprovider/customname]
      processors: [nop]
      exporters: [nop]

