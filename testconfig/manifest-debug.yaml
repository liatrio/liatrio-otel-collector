---
dist:
    name: otelcol-custom
    description: Basic OTel Collector distribution for Developers
    otelcol_version: 0.81.0
    # version: 0.81.0
    output_path: ./build
    debug_compilation: true

extensions:
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/extension/basicauthextension v0.81.0
    
exporters:
  - gomod: go.opentelemetry.io/collector/exporter/loggingexporter v0.81.0
  - gomod: go.opentelemetry.io/collector/exporter/otlphttpexporter v0.81.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/exporter/jaegerexporter v0.81.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/exporter/influxdbexporter v0.81.0

processors:
  - gomod: go.opentelemetry.io/collector/processor/batchprocessor v0.81.0

receivers:
  - gomod: go.opentelemetry.io/collector/receiver/otlpreceiver v0.81.0
  - gomod: github.com/liatrio/liatrio-otel-collector/pkg/receiver/gitproviderreceiver v0.1.0


replaces:
  - github.com/liatrio/liatrio-otel-collector/pkg/receiver/gitproviderreceiver => ../pkg/receiver/gitproviderreceiver/
  ## TODO: remove this line once v0.82.0 fixes the amiguous imports of confmap & knadh/kaonf/maps
  ## for now must use v0.80.0 for this package.
  - go.opentelemetry.io/collector/confmap => go.opentelemetry.io/collector/confmap v0.80.0