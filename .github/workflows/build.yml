---
name: Build and Test

on:
    pull_request:
        branches: [main]
    push:
        branches: [main]

jobs:
    prep-env:
        strategy:
            matrix:
                go: ['1.19']
                os: [ubuntu-latest, macos-latest]
        runs-on: ${{ matrix.os }}
        name: prepare environment
        steps:
            - uses: actions/checkout@v3
              with:
                  fetch-depth: 0
            - uses: actions/setup-go@v4
              with:
                  go-version: ${{ matrix.go }}
                  cache: false

            - name: Make install-tools
              run: make install-tools

            - name: Make cibuild
              run: make cibuild

            - name: Cache directories
              uses: actions/cache@v2
              with:
                  path: |
                      ~/.docker/cli-plugins/
                      ~/go/bin
                      ~/go/pkg/mod
                      ./build
                      ./tmp
                      /usr/local/bin
                  key: ${{ runner.os }}-make-${{ hashFiles('**/Makefile') }}
                  restore-keys: |
                      ${{ runner.os }}-make-

    lint:
        needs: [prep-env]
        strategy:
            matrix:
                go: ['1.19']
                os: [ubuntu-latest, macos-latest]
        name: lint
        runs-on: ${{ matrix.os }}
        steps:
            - uses: actions/checkout@v3
              with:
                  fetch-depth: 0

            - name: Restore cache
              uses: actions/cache@v2
              with:
                  path: |
                      ~/.docker/cli-plugins/
                      ~/go/bin
                      ~/go/pkg/mod
                      ./build
                      ./tmp
                      /usr/local/bin
                  key: ${{ runner.os }}-make-${{ hashFiles('**/Makefile') }}
                  restore-keys: |
                      ${{ runner.os }}-make-

            - name: Make lint-all
              run: make lint-all

            #- uses: actions/setup-go@v4
            #  with:
            #      go-version: ${{ matrix.go }}
            #      cache: false

            #- name: Make install-tools
            #  run: make install-tools

    build:
        needs: [prep-env]
        strategy:
            matrix:
                go: ['1.19']
                os: [ubuntu-latest, macos-latest]
        name: build
        runs-on: ${{ matrix.os }}
        steps:
            - name: Check out code
              uses: actions/checkout@v3
              with:
                  fetch-depth: 0

            - name: Set up Go
              uses: actions/setup-go@v4
              with:
                  go-version: '1.19'
                  cache: false

            ## TODO: fails on macos matrics, remove this entirely if neccessary 
            - name: Set up QEMU
              uses: docker/setup-qemu-action@v2

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v2

            - name: Run GoReleaser
              uses: goreleaser/goreleaser-action@v4
              with:
                  distribution: goreleaser
                  version: latest
                  args: release --clean --snapshot --skip-publish
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                #GOOS: [linux, darwin]
                #GOARCH: [amd64, arm64]


    go-semantic-release:
        if: ${{ github.ref == 'refs/heads/main' }}
        needs: [lint, build]
        runs-on: ubuntu-latest
        permissions:
            contents: write
        steps:
            - name: Run go-semantic-release
              uses: go-semantic-release/action@v1
              with:
                  github-token: ${{ secrets.SEMANTIC_RELEASE_GH_PAT }}
                  changelog-generator-opt: emojis=true
                  allow-initial-development-versions: true
