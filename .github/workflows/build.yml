---
name: Build and Test

on:
    pull_request:
        branches: [main]
    push:
        branches: [main]

jobs:
    lint:
        strategy:
            matrix:
                go: ['1.19']
                os: [ubuntu-latest, macos-latest]
        name: lint
        runs-on: ${{ matrix.os }}
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-go@v4
              with:
                  go-version: ${{ matrix.go }}
                  cache: false

            - name: Make install-tools
              run: make install-tools

            - name: Make lint-all
              run: make lint-all

    build:
        strategy:
            matrix:
                go: ['1.19']
                os: [ubuntu-latest, macos-latest]
        name: build
        runs-on: ${{ matrix.os }}
        steps:
            - name: Check out code
              uses: actions/checkout@v3
              with:
                  fetch-depth: 0

            - name: Set up Go
              uses: actions/setup-go@v4
              with:
                  go-version: '1.19'
                  cache: false

            - name: Make cibuild
              run: make cibuild

    go-semantic-release:
        if: ${{ github.ref == 'refs/heads/main' }}
        needs: [lint, build]
        runs-on: ubuntu-latest
        permissions:
            contents: write
        steps:
            - name: Run go-semantic-release
              uses: go-semantic-release/action@v1
              with:
                  github-token: ${{ secrets.GITHUB_TOKEN }}
                  changelog-generator-opt: emojis=true
