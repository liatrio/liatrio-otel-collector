  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/receiver/k8seventsreceiver v0.116.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/receiver/k8sobjectsreceiver v0.116.0

connectors:
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/connector/spanmetricsconnector v0.118.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/connector/countconnector v0.116.0

providers:
  - gomod: go.opentelemetry.io/collector/confmap/provider/envprovider v1.22.0
  - gomod: go.opentelemetry.io/collector/confmap/provider/fileprovider v1.22.0
  - gomod: go.opentelemetry.io/collector/confmap/provider/httpprovider v1.22.0
  - gomod: go.opentelemetry.io/collector/confmap/provider/httpsprovider v1.22.0
  - gomod: go.opentelemetry.io/collector/confmap/provider/yamlprovider v1.22.0

replaces:
  - github.com/liatrio/liatrio-otel-collector/receiver/gitlabreceiver => ../receiver/gitlabreceiver/
  - github.com/liatrio/liatrio-otel-collector/receiver/githubreceiver => ../receiver/githubreceiver/
  - github.com/liatrio/liatrio-otel-collector/receiver/githubactionsreceiver => ../receiver/githubactionsreceiver/
  - github.com/liatrio/liatrio-otel-collector/extension/githubappauthextension => ../extension/githubappauthextension/
