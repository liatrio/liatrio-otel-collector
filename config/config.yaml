---
extensions:

  bearertokenauth/github:
    token: ${env:GH_PAT}

  bearertokenauth/gitlab:
    token: ${env:GL_PAT}

receivers:
  webhookevent:
    endpoint: 0.0.0.0:8088
    path: /events
    health_path: /healthcheck
  otlp:
    protocols:
      grpc:
      http:

  gitlab:
    initial_delay: 10s
    collection_interval: 60s
    scrapers:
      gitlab:
        # Optionally enable or disable metrics
        # metrics:
          # Example
          # vcs.repository.count:
          #   enabled: true
          #   ...
        gitlab_org: ${env:GL_ORG}
        # search_query: ${env:SEARCH_QUERY}  #Recommended optional query override, defaults to "{org,user}:<github_org>"
        # endpoint: https://selfmanagedenterpriseserver.com
        auth:
          authenticator: bearertokenauth/gitlab

  github:
    initial_delay: 10s
    collection_interval: 60s
    scrapers:
      scraper:
        # Optionally enable or disable metrics
        # metrics:
          # Example
          # vcs.repository.count:
          #   enabled: true
          #   ...
        github_org: ${env:GH_ORG}
        # search_query: ${env:SEARCH_QUERY}  #Recommended optional query override, defaults to "{org,user}:<github_org>"
        # endpoint: https://selfmanagedenterpriseserver.com
        auth:
          authenticator: bearertokenauth/github

processors:
  gitlabpipeline:
    token: ${env:GL_PAT}

exporters:
  debug:
    verbosity: basic
    sampling_initial: 2
    sampling_thereafter: 500

service:
  ## Add bearertokenauth/* if you want to use bearer token auth extensions
  extensions: [bearertokenauth/github, bearertokenauth/gitlab]
  pipelines:
    metrics:
      receivers: [gitlab, github]
      processors: []
      exporters: [debug]
    logs:
      receivers: [webhookevent]
      processors: [gitlabpipeline]
      exporters: [debug]
